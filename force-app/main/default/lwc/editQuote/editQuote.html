<!-- Edit Quote -->
<template>
  <h3 class="slds-page-header__title">Welcome to quote {quoteData.name}!</h3>
  Quote Project Ends On:
  <lightning-formatted-date-time
    value={quoteData.endDate}
    time-zone="UTC"
  ></lightning-formatted-date-time>
  <lightning-input label="Start Date" type="Date" value={quoteData.startDate} data-fields="start"></lightning-input>
  <lightning-input label="End Date" type="Date" value={quoteData.endDate} data-fields="end"></lightning-input>
  <lightning-button variant="brand" label="Save" onclick={handleClick} ></lightning-button>
</template>
